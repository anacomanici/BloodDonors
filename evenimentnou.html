<!-- Title -->
	<h1 class="titlu blue">Adaugă un eveniment nou</h1>
	<div class="adauga-eveniment blue">
  
	  
	  
  <!-- FORM -->	
	  
	  <div class="adauga-eveniment-form">

      	<form>

        <div><label>Titlu</label> 
		<input type="text" name="titlu" placeholder="Titlu" required></div>
		<div class="descriere"><label>Descriere</label>
		<textarea name="descriere" rows="11" placeholder="Descriere"></textarea></div>
        <div><label for="mySelect">Grupa sanguină</label>
			<div>
			<select name="grupa-sanguina" id="mySelect" class="custom-select">
    		<option value="A">A</option>
    		<option value="B">B</option>
    		<option value="AB">AB</option>
    		<option value="O">O</option>
  			</select>
			</div>
		</div>
		<div><label>Adresă clinică</label>  
		<input type="text" name="text" placeholder="Adresă clinică"></div>
		<div><label>Adresă e-mail clinică</label>  
		<input type="email" name="email" placeholder="Adresă e-mail"></div>
		<div><label>Telefon clinică</label>		  
		<input type="number" name="telefon" placeholder="Telefon clinică"></div>

		<!--<p class="eroare rand-intreg">Completează toate câmpurile obligatorii!</p> -->
		  
        <button class="rand-intreg">ADAUGĂ EVENIMENT</button>
        </form>

		</div>
